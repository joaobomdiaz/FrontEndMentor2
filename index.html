<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img class="img-de-fundo" src="images/pattern-background-desktop.svg" alt="">

  <main>  
    
     <img src="images/illustration-hero.svg" alt="images da menina ouvindo musica">
  
    <section>

        <h1> Order Summary </h1>

        <span class="description">
          You can now listen to millions of songs, audiobooks, and podcastson any  device anywhere you like!</span>

          <div class="informations">
            <div class="music-price">
              <img class="image-icon" src="images/icon-music.svg" alt="musica icon">
              <div class="price">
                <strong> Annual Plan</strong>
                <span> $59.99/year</span>

             </div>
            </div>
            <a class="like" href="#">Change</a>
          </div>

          <button>Proceed to Payment</button>
          <a href="#" id="cancel-order"> Cancel Order</a>
      </section>
  </main>
    

</body>
</html>
